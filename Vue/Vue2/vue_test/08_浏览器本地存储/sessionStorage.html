<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sessionStorage</title>
</head>
<body>
    <h2>sessionStorage</h2>
    <button onclick="saveData()">点我保存一个数据</button>
    <button onclick="readData()">点我读取一个数据</button>
    <button onclick="deleteData()">点我删除一个数据</button>
    <button onclick="deleteAllData()">点我清空数据</button>


    <script type="text/javascript">
        let p = {name:'张三', age:18}

        // sessionStorage保存的数据，关闭浏览器会清空
        function saveData(){
            // window.sessionStorage,  setItemd的值是键值对，且存储时以字符串形式(value.toString())存
            // 这里的值会存放在开发者工具->应用->会话存储空间
            sessionStorage.setItem('msg','hello')
            sessionStorage.setItem('msg2',666)
            sessionStorage.setItem('person0',p)
            sessionStorage.setItem('person',JSON.stringify(p))
        }

        function readData(){
            console.log(sessionStorage.getItem('msg'))
            console.log(sessionStorage.getItem('msg2'))
            console.log(sessionStorage.getItem('person0'))

            const result = sessionStorage.getItem('person')
            console.log(JSON.parse(result))
        }

        function deleteData(){
            sessionStorage.removeItem('person0')
        }

        function deleteAllData(){
            sessionStorage.clear()
        }
    </script>
</body>
</html>
