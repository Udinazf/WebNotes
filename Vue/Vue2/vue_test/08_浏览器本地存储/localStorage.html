<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<body>
    <h2>localStorage</h2>
    <button onclick="saveData()">点我保存一个数据</button>
    <button onclick="readData()">点我读取一个数据</button>
    <button onclick="deleteData()">点我删除一个数据</button>
    <button onclick="deleteAllData()">点我清空数据</button>


    <script type="text/javascript">
        let p = {name:'张三', age:18}
        
        // localStorage保存的数据，关闭浏览器不会清空
        function saveData(){
            // window.localStorage,  setItemd的值是键值对，且存储时以字符串形式(value.toString())存
            // 这里的值会存放在开发者工具->应用->本地存储空间
            localStorage.setItem('msg','hello')
            localStorage.setItem('msg2',666)
            localStorage.setItem('person0',p)
            localStorage.setItem('person',JSON.stringify(p))
        }

        function readData(){
            console.log(localStorage.getItem('msg'))
            console.log(localStorage.getItem('msg2'))
            console.log(localStorage.getItem('person0'))

            const result = localStorage.getItem('person')
            console.log(JSON.parse(result))

            console.log(localStorage.getItem('msg3')) // null
        }

        function deleteData(){
            localStorage.removeItem('person0')
        }

        function deleteAllData(){
            localStorage.clear()
        }
    </script>
</body>
</html>
